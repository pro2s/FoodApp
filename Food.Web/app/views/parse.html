<div class="modal fade" tabindex="-1" role="dialog" ng-attr-id="{{id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Parse Menu</h4>
            </div>
            <div class="modal-body">
                <p class="text-info">Info</p>
                <div class="form-group">
                    <label for="source">Source</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <img src="http://chudo-pechka.by/assets/templates/Chudopechka/images/logo.png" width="24" height="24">
                            Cudo Pechka
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="selectFrom">
                            <li><a href="">FastFood</a></li>
                            <li><a href="">Piza</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fromDate">From date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="...">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Day <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="">Monday</a></li>
                                <li><a href="">Next Monday</a></li>
                                <li><a href="">Something else here</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div>
                <div class="form-group">
                    <label for="fromDate">Count Days</label>
                    <input type="text" class="form-control" id="fromDate" placeholder="">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Update menu
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="doParse()">Parse</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
