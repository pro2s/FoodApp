<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" ng-bind="login.form.title"></h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" ng-bind="login.form.msg" ng-if="login.form.error"></div>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" ng-model="login.form.email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="login.form.password">
                </div>

                <div class="form-group" ng-if="!login.form.registred">
                    <label for="loginRePassword">Repeat Password</label>
                    <input type="password" class="form-control" id="loginRePassword" placeholder="Password" ng-bind="login.form.repassword">
                </div>

                <a href="" ng-if="login.form.registred" ng-click="login.register()">Registration</a>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-bind="login.form.btnText" ng-click="login.doLogin()"></button>
            </div>
        </div>
    </div>
</div>
