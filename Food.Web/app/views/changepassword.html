<div class="modal fade" tabindex="-1" role="dialog" ng-attr-id="{{id}}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <p ng-class="{'text-warning':error, 'text-success':!error}" ng-bind="message" ng-if="message!=''"></p>
                <div class="form-group">
                    <label for="old">Old password</label>
                    <input type="password" class="form-control" ng-model="input.oldPassword">
                </div>
                <div class="form-group">
                    <label for="new">New password</label>
                    <input type="password" class="form-control" ng-model="input.newPassword">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm password</label>
                    <input type="password" class="form-control" ng-model="input.confirmPassword">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="change()">Change</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
